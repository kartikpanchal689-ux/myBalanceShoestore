<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Redirect to index.html but keep the path
      var redirectTo = '/myBalanceShoestore/index.html';
      var pathname = window.location.pathname.replace('/myBalanceShoestore', '');
      window.location.replace(redirectTo + '#' + pathname);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
